<!-- Main Content -->
<div class="container mt-5">
    <h1 class="text-center">Event Gallery</h1>
    <p class="text-center">Browse through moments captured from past volunteer activities.</p>

    <!-- Gallery Section -->
    <div id="gallery-container" class="row g-4">
        <!-- Images will be loaded dynamically using JavaScript -->
    </div>
</div>

<!-- Footer -->
<footer class="sticky-footer">
    <ul>
        <li><a href="privacy.html">Privacy Policy</a></li>

    </ul>

<!-- Bootstrap and JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch("gallery.json")
            .then(response => response.json())
            .then(images => {
                const galleryContainer = document.getElementById("gallery-container");
                images.forEach(image => {
                    const imgCard = document.createElement("div");
                    imgCard.className = "col-md-4";
                    imgCard.innerHTML = `
                        <div class="card">
                            <img src="${image.url}" class="card-img-top" alt="${image.caption}">
                            <div class="card-body">
                                <p class="card-text text-center">${image.caption}</p>
                            </div>
                        </div>
                    `;
                    galleryContainer.appendChild(imgCard);
                });
            })
            .catch(error => {
                console.error("Error loading gallery:", error);
                document.getElementById("gallery-container").innerHTML = "<p class='alert alert-danger'>Failed to load gallery.</p>";
            });
    });
</script>
</body>
