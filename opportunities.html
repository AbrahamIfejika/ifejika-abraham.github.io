<!-- Main Content -->
<div class="container mt-5">
    <h1 class="text-center">Volunteer Opportunities</h1>
    <p class="text-center">Sign up to make a difference.</p>

    <!-- Opportunities List -->
    <div id="opportunities-list" class="row">
        <!-- Cards will be dynamically generated by JavaScript -->
    </div>
</div>

<!-- Modal for Sign Up -->
<div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="signUpForm">
                    <div class="mb-3">
                        <label for="volunteerName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="volunteerName" required>
                    </div>
                    <div class="mb-3">
                        <label for="volunteerEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="volunteerEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="preferredRole" class="form-label">Preferred Role</label>
                        <input type="text" class="form-control" id="preferredRole" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap and jQuery JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS -->
<script src="js/main.js"></script>
<script>
    // Opportunities Array
    const opportunities = [
        { title: "Food Distribution", description: "Join us in providing meals to those in need.", date: "2025-02-02", time: "9:30 AM" },
        { title: "Tree Planting", description: "Join us to plant trees for a greener environment.", date: "2025-05-25", time: "10:00 AM" },
        { title: "Beach Cleaning", description: "Join us in keeping the environment clean.", date: "2025-08-12", time: "12:00 PM" },
        { title: "Caring For The Elderly", description: "Join us in providing social comfort.", date: "2025-03-12", time: "9:00 AM" },
        { title: "Animal Care", description: "Join us in taking care of animals", date: "2025-06-12", time: "1:00 PM" },
        { title: "Construction", description: "Assist in community building projects.", date: "2025-07-11", time: "9:00 AM" }
    ];

    // Generate Opportunity Cards
    const opportunitiesList = document.getElementById('opportunities-list');

    opportunities.forEach(opportunity => {
        const card = document.createElement('div');
        card.className = 'col-md-4';
        card.innerHTML = `
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">${opportunity.title}</h5>
                        <p class="card-text">${opportunity.description}</p>
                        <p><strong>Date:</strong> ${opportunity.date}</p>
                        <p><strong>Time:</strong> ${opportunity.time}</p>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signUpModal">Sign Up</button>
                    </div>
                </div>
            `;
        opportunitiesList.appendChild(card);
    });

    // Handle Sign-Up Form Submission
    document.getElementById('signUpForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Get form values
        const name = document.getElementById('volunteerName').value;
        const email = document.getElementById('volunteerEmail').value;
        const role = document.getElementById('preferredRole').value;

        // Display confirmation
        alert(`Thank you, ${name}! You have signed up successfully.`);

        // Clear the form
        this.reset();

        // Close the modal
        const modal = bootstrap.Modal.getInstance(document.getElementById('signUpModal'));
        modal.hide();
    });

    // Clear the form when the modal is closed
    document.getElementById('signUpModal').addEventListener('hidden.bs.modal', function () {
        document.getElementById('signUpForm').reset();
    });
</script>
