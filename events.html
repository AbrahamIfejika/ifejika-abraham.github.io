<!-- Main Content -->
<div class="container mt-5">
    <h1 class="text-center">Upcoming Events</h1>
    <p class="text-center">Discover and participate in upcoming community events.</p>

    <!-- Event Filters -->
    <div class="row mb-4">
        <div class="col-md-4 offset-md-4">
            <label for="eventCategory"></label><select id="eventCategory" class="form-select">
            <option value="all">All</option>
            <option value="community_support">Community Support</option>
            <option value="support_services">Support Services</option>
            <option value="cleanups">Cleanups</option>
        </select>
        </div>
    </div>

    <!-- Events List -->
    <div id="events-list" class="row">
        <!-- Events will be dynamically generated by JavaScript -->
    </div>
</div>

<!-- Footer -->

        <li><a href="privacy.html">Privacy Policy</a></li>

<!-- Bootstrap and jQuery JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS -->
<script>
    // Events Array Matching Opportunities
    const events = [
        { title: "Food Distribution", description: "Join us in providing meals to those in need.", date: "2025-02-02", category: "community_support" },
        { title: "Tree Planting", description: "Join us to plant trees for a greener environment.", date: "2025-05-25", category: "community_support" },
        { title: "Beach Cleaning", description: "Join us in keeping the environment clean.", date: "2025-08-12", category: "cleanups" },
        { title: "Caring For The Elderly", description: "Join us in providing social comfort.", date: "2025-03-12", category: "support_services" },
        { title: "Animal Care", description: "Join us in taking care of animals.", date: "2025-06-12", category: "support_services" },
        { title: "Construction", description: "Assist in community building projects.", date: "2025-07-11", category: "community_support" }
    ];

    // Generate Event Cards
    const eventsList = document.getElementById('events-list');
    const eventCategory = document.getElementById('eventCategory');

    function displayEvents(filter) {
        eventsList.innerHTML = '';

        const filteredEvents = filter === 'all' ? events : events.filter(event => event.category === filter);

        filteredEvents.forEach(event => {
            const card = document.createElement('div');
            card.className = 'col-md-4';
            card.innerHTML = `
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">${event.title}</h5>
            <p class="card-text">${event.description}</p>
            <p><strong>Date:</strong> ${event.date}</p>
        </div>
    </div>
`;

            eventsList.appendChild(card);
        });
    }

    // Initial Display of All Events
    displayEvents('all');

    // Filter Events by Category
    eventCategory.addEventListener('change', (e) => {
        displayEvents(e.target.value);
    });
</script>
