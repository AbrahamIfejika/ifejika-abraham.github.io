<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Volunteer Connect - Login">
    <title>Login - Volunteer Connect</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="js/main.js"></script>
</head>

<body>
<div class="container mt-5">
    <h2 class="text-center"><i class="fa fa-sign-in-alt"></i> Login to Volunteer Connect</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label"><i class="fa fa-user"></i> Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><i class="fa fa-lock"></i> Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100"><i class="fa fa-sign-in-alt"></i> Login</button>
            </form>
            <p class="text-center mt-3">Don't have an account? <a href="#"><i class="fa fa-user-plus"></i> Sign Up</a></p>
            <div id="loginMessage" class="mt-3 text-center"></div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username && password) {
            localStorage.setItem('loggedInUser', JSON.stringify({ name: username }));
            document.getElementById('loginMessage').innerHTML = `<div class="alert alert-success"><i class="fa fa-check-circle"></i> Welcome, ${username}! Redirecting...</div>`;
            setTimeout(() => { window.location.href = 'index.html'; }, 2000);
        } else {
            document.getElementById('loginMessage').innerHTML = `<div class="alert alert-danger"><i class="fa fa-exclamation-circle"></i> Invalid login credentials.</div>`;
        }
    });

    // Redirect logged-in users away from login page
    if (localStorage.getItem('loggedInUser')) {
        window.location.href = 'index.html';
    }
</script>
</body>

</html>
